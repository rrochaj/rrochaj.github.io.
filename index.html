<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login - Controle de Selos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <main class="center">
    <h1>Login</h1>

    <div class="card">
      <form id="loginForm">
        <label>E-mail</label>
        <input type="email" id="loginEmail" required>
        <label>Senha</label>
        <input type="password" id="loginPassword" required>
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p id="loginMsg"></p>
    </div>

    <hr>

    <h2>Cadastro (novo usuário)</h2>
    <div class="card">
      <form id="registerForm">
        <label>Nome de usuário</label>
        <input type="text" id="regNome" required>
        <label>E-mail</label>
        <input type="email" id="regEmail" required>
        <label>Senha</label>
        <input type="password" id="regPass" required>
        <button type="submit" class="btn">Cadastrar (aguardando autorização)</button>
      </form>
      <p id="regMsg"></p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
